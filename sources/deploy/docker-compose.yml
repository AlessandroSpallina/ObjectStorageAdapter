# Use root/example as user/password credentials
version: '3'
services:
        filemanagementservice:
                image: fms:v0
                restart: always
                links:
                        - db
                ports:
                        - "8080:8080"
                environment:
                        MYSQL_ROOT_USERNAME: root
                        MYSQL_ROOT_PASSWORD: example
                        MYSQL_HOST: db
                        MYSQL_PORT: 3306
                        MYSQL_DBNAME: fms       
        db:
                image: mysql
                command: --default-authentication-plugin=mysql_native_password
                restart: always
                environment:
                        MYSQL_ROOT_PASSWORD: example
                        MYSQL_DATABASE: fms
        phpmyadmin:
                image: phpmyadmin/phpmyadmin
                restart: always
                links:
                        - db
                ports:
                        - "8082:80"
                environment:
                        PMA_HOST: db
                        PMA_USER: root
                        PMA_PASSWORD: example


