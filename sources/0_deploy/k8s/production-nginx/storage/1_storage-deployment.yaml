apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: osa-storage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: osa-storage
  serviceName: "osa-storage"
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: osa-storage
    spec:
      containers:
      - name: osa-storage
        image: minio/minio
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: osa-storage-env-file
        - secretRef:
            name: osa-storage-secret-file
        args: ["server", "--address", ":80","/data"]
        volumeMounts:
        - mountPath: /data
          name: ds-minio-volume
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: ds-minio-volume
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 60Gi
