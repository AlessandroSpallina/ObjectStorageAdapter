spring.devtools.remote.secret=segreto

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:db}:${MYSQL_PORT:3306}/${MYSQL_DBNAME:fms}
spring.datasource.username=${MYSQL_ROOT_USERNAME:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:example}

# fms custom properties
fms.minio_id =${MINIO_ACCESS_KEY:fms}
fms.minio_pass =${MINIO_SECRET_KEY:example1}
fms.minio_host=${MINIO_HOST:storage}
fms.minio_port=${MINIO_PORT:9000}
fms.minio_default_bucket=${MINIO_DEFAULT_BUCKET:fms-default}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB